directions:
  - cook the rice
  - while the rice is cooking brown the ground pork in a pan
  - transfer the pork to a container
  - mince the ginger and garlic
  - dice the onion, and zuccini
  - saute the ginger and garlic in 2 oz oil
  - once fragrant, saute the onion, eventually add the zuccini
  - after vegetables have softened, turn down the heat
  - add the stock and miso paste
  - add the soy sauce, and fish sauce
  - turn up the heat
  - turn down the heat to simmer for 2-5 min to let the flavors blend
  - enjoy
