materials:
  - muffin tin
  - large bowl
  - cooking spray
  - 1/2 tsp measuring spoon
  - 1/4 cup measuring cup
  - cutting board
  - chopping knife
  - something for scooping
directions:
  - Preheat oven 425 degrees F. 
  - Spray a muffin tin with cooking spray.
  - In a large bowl, mix together with hands all of the ingredients until well combined, reserving half of the BBQ sauce.
  - Divide the meatloaf mixture among 16-18 muffin cups. 
  - Spread the remaining BBQ sauce over each meatloaf muffin. 
  - If you aren't using a pan with 24 cups, you may need to make a couple of batches (or form a mini meatloaf or a couple of burgers out of the remaining mixture).
  - Bake for 25-30 minutes or until internal temperature reaches 160 degrees F.
  - Allow meatloaf muffins to cool before removing from pan. Garnish with a bit of additional BBQ sauce and a sprinkle of finely chopped parsley if desired.
