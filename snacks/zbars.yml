materials:
  - medium bowl or stand mixer
  - another medium bowl
  - 9x13 inch baking pan
  - parchment paper
  - spatula
  - something to cut out the bars
  - 1 teaspoon measuring spoon
  - 1/2 cup measuring cup
  - 1 cup measuring cup
directions:
  - Preheat oven 350 degrees.
  - Mix together oats, milk, peanut butter, honey, egg, and vanilla in medium bowl or stand mixer..
  - In a separate bowl, mix together flour, salt, and baking powder.
  - Pour dry ingredients into wet ingredients and mix to combine.
  - Mix in mini chocolate chips until combined.
  - Line 9X13 inch baking pan with parchment paper.
  - Spread batter in one even layer in pan with spatula
  - Cook for 18 minutes and let cool.
  - Once cool, cut into 18 equal strips.
storing:
  - Store in sealed container in fridge for 5-7 days.
