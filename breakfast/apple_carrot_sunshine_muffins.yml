materials:
  - muffin tins
  - muffin cups (optional)
  - large bowl or stand mixer
  - measuring cups: 1, 1/4
  - measuring teaspoons: 1
  - butter knife for leveling flour
  - oil for greasing 
directions:
  - Preheat oven 350 degrees F.
  - Combine the flour, sugar, baking soda, salt, cinnamon, nutmeg, eggs, oil, and vanilla in a large mixing bowl or stand mixer. 
  - Mix well with wooden spoon (low speed whisk in stand mixer).
  - Fold in remaining ingredients: carrots, apple, nuts, and coconut.
  - Scoop into 12 regular-sized greased muffin tins and sprinkle a little coarse sugar on top of each muffin.
  - Bake for 18-25 minutes (23 min in Reno, NV) or until toothpick comes out clean.
storing:
  - normal rules.
freezing:
  - They freeze well.
additional notes:
  - Play with substitutes for flour (gluten free flour, wheat bran, almond, etc.), oil (coconut, butter, avocado), and sugar (honey, agave, maple, etc.).
  - Use smallest grated size for carrots and standard grated size for apples.
  - Play with add-ins (raisins, walnuts, pecans, etc.).
